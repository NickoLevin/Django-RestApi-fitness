{% extends 'main/layout.html' %}

{% block title %} Добавление клуба {% endblock %}

{% block content %}
<div class="features">
    <h1>Добавление клуба</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.club_name }}<br>
        {{ form.location }}<br>
        {{ form.workin_hours }}<br>
        {{ form.date }}<br>
        <button class="btn btn-success" type="submit">Добавить клуб</button>

    </form>
</div>
{% endblock %}
