{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{%static 'main/css/main.css'%}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" >
</head>
<body>
    <aside>
        <img src="{%static 'main/img/images.png'%}">
        <span class="logo">Body Club</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"> </i> Главная</li></a>
            <a href="{% url 'trainers'%}"><li><i class="fa-solid fa-medal"></i> Наши специалисты</li></a>
            <a href="{% url 'abonements'%}"><li><i class="fa-solid fa-rectangle-list"></i> Спиоск абонементов</li></a>
            <a href="{% url 'clubs'%}"><li><i class="fa-solid fa-map-location"></i> Клубы</li></a>
            <a href="{% url 'equipment'%}"><li><i class="fa-solid fa-dumbbell"></i> Список тренажеров</li></a>
            <a href="{% url 'partners'%}"><li><i class="fa-solid fa-handshake-simple"></i> Партнеры</li></a>
            <a href="{% url 'grouptraning'%}"><li><i class="fa-solid fa-people-group"></i> Групповые тренировки</li></a>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}  
    </main>
  
</body>
</html>
