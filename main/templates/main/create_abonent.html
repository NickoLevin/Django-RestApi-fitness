{% extends 'main/layout.html' %}

{% block title %} Добавление сотрудника {% endblock %}

{% block content %}
<div class="features">
    <h1>Добавление сотрудника</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        {{ form.price }}<br>
        <button class="btn btn-success" type="submit">Добавить абонемент</button>
    </form>
</div>
{% endblock %}
