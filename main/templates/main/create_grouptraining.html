{% extends 'main/layout.html' %}

{% block title %} Добавление сотрудника {% endblock %}

{% block content %}
<div class="features">
    <h1>Добавление тренировки</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.grouptraining }}<br>
        {{ form.gr_description }}<br>
        {{ form.personal }}<br>
        {{ form.datetime }}<br>
        <button class="btn btn-success" type="submit">Добавить клуб</button>
    </form>
</div>
{% endblock %}
